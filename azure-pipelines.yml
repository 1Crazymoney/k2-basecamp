trigger:
  branches:
    include:
    - refs/heads/*
    - refs/tags/*
variables:
  CHANNEL: stable
  RUST_BACKTRACE: full
  RUST_TEST_THREADS: 1
pool:
  vmImage: $(VM_IMAGE)
strategy:
  matrix:
    i686-pc-windows-msvc:
      TARGET: i686-pc-windows-msvc
      VM_IMAGE: vs2017-win2016
      ARTIFACT: ctehxk2-x86.dll
    x86_64-pc-windows-msvc:
      TARGET: x86_64-pc-windows-msvc
      VM_IMAGE: vs2017-win2016
      ARTIFACT: ctehxk2-x64.dll
    x86_64-apple-darwin:
      TARGET: x86_64-apple-darwin
      VM_IMAGE: macos-10.13
      ARTIFACT: libctehxk2.dylib
    x86_64-unknown-linux-gnu:
      TARGET: x86_64-unknown-linux-gnu
      VM_IMAGE: ubuntu-16.04
      ARTIFACT: libctehxk2.so
steps:
  - bash: |
      set -x
      curl https://sh.rustup.rs -sSf | sh -s -- -y --no-modify-path --default-toolchain none
      echo "##vso[task.prependpath]$HOME/.cargo/bin"
    displayName: Install rustup
  - bash: |
      set -x
      rustup toolchain install --no-self-update $CHANNEL-$TARGET
      rustup default $CHANNEL-$TARGET
    displayName: Select toolchain
  - bash: |
      sudo apt-get update
      sudo apt-get install -y --fix-missing pkg-config
      sudo apt-get install -y libssl-dev pkg-config cmake zlib1g-dev
    condition: and(succeeded(), eq(variables['Agent.OS'],'Linux'))
    displayName: Install kcov [Linux]
  - bash: |
      rustup component add rustfmt-preview
      rustup component add clippy-preview
      cargo install cargo-audit
      cargo install cargo-tarpaulin
      cargo install cargo-junit
    condition: and(succeeded(), eq(variables['Agent.OS'],'Linux'))
    displayName: Install cargo plugins [Linux]
  - bash: |
      rustc -V
      cargo -V
    displayName: Check rustc and cargo versions
  - bash: |
      cargo audit
      cargo fmt --all -- --check
      cargo clippy --all-targets -- -D warnings
    condition: and(succeeded(), eq(variables['Agent.OS'],'Linux'))
    displayName: Run cargo audit, fmt and clippy [Linux]
  - bash: |
      cargo build
    displayName: Run cargo build
  - bash: |
      cargo junit --name target/junit.xml
    displayName: Run cargo junit [Linux]
    condition: and(succeeded(), eq(variables['Agent.OS'],'Linux'))
  - bash: |
      cargo test --all -- --nocapture
    condition: and(succeeded(), ne(variables['Agent.OS'],'Linux'))
    displayName: Run cargo test [macOS & Windows]
  - bash: |
      taskset -c 0 cargo tarpaulin -f -v --force-clean --ignore-tests --ignore-panics --out Xml --all;
    condition: and(succeeded(), eq(variables['Agent.OS'],'Linux'))
    displayName: Run cargo-kcov [Linux]
  - bash: |
      bash <(curl -s https://codecov.io/bash) -t $(CODECOV_TOKEN)
    condition: and(succeeded(), eq(variables['Agent.OS'],'Linux'))
    displayName: 'Publish coverage to Codecov [Linux]'
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: cobertura
      summaryFileLocation: '$(Build.SourcesDirectory)/cobertura.xml'
      reportDirectory: '$(Build.SourcesDirectory)/target/debug/'
    condition: and(succeeded(), eq(variables['Agent.OS'],'Linux'))
    displayName: 'Publish code coverage results [Linux]'
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: JUnit
      testResultsFiles: 'junit.xml'
      searchFolder: $(Build.SourcesDirectory)/target/
    condition: and(succeeded(), eq(variables['Agent.OS'],'Linux'))
    displayName: 'Publish unit test results [Linux]'
  - bash: |
      cargo build --release
    condition: and(succeeded())
    displayName: Run cargo build
  - task: PowerShell@2
    inputs:
      targetType: inline
      workingDirectory: '$(System.DefaultWorkingDirectory)/target/release/'
      script: |
        Rename-Item -Path "ctehxk2.dll" -NewName $(ARTIFACT)
    condition: and(succeeded(), eq(variables['Agent.OS'],'Windows_NT'))
    displayName: Rename release artifact [Windows]
  - task: PowerShell@2
    inputs:
      targetType: inline
      workingDirectory: '$(System.DefaultWorkingDirectory)/target/release/'
      script: |
        cp $(ARTIFACT) $(Build.ArtifactStagingDirectory)/$(ARTIFACT)
    condition: succeeded()
    displayName: 'Prepare release artifact'
  - task: PublishBuildArtifacts@1
  - task: GithubRelease@0
    inputs:
      gitHubConnection: 'basecamp@ehex'
      repositoryName: 'eHealthExperts/k2-basecamp'
      tag: $(Build.SourceBranchName)
      action: 'edit'
      assetUploadMode: 'replace'
      isDraft: false
      isPreRelease: false
      addChangeLog: false
    condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
    displayName: 'Edit GitHub release'
