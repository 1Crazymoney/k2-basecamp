name: Continuous Integration

on: [push]

env:
  RUST_BACKTRACE: 1
  RUST_TEST_THREADS: 1

jobs:
  ci:
    name: Build and test
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - name: Check formatting
      uses: actions-rs/cargo@v1
      if: matrix.os == 'ubuntu'
      with:
        command: fmt
        args: --all -- --check
    - name: Check linting
      uses: actions-rs/cargo@v1
      if: matrix.os == 'ubuntu'
      with:
        command: clippy
        args: --all-targets -- -D warnings
    - name: Build debug
      uses: actions-rs/cargo@v1
      with:
        command: build
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
