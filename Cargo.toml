[package]
name = "k2_basecamp"
version = "0.11.0"
description = "CTAPI adpater for the gematik Konnektor"
authors = ["Christian Fochler <fochler@ehealhtexperts.de>"]
license = "MIT"
homepage = "http://k2.ehealthexperts.de"
repository = "https://github.com/eHealthExperts/k2-basecamp.git"
publish = false
build = "build.rs"

[lib]
name = "ctehxk2"
crate-type = ["cdylib"]

[dependencies]
antidote = "1.0"
base64 = "0.8"
envy = "0.3"
futures = "0.1"
hyper = "0.11"
lazy_static = "1.0"
log = "0.3"
log4rs = "0.7"
rand = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio-core = "0.1"

[build-dependencies]
moz-cheddar = "0.4"

[dev-dependencies]
rouille = "1.0"
rustc-serialize = "0.3"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[package.metadata.winres]
FileDescription = "K2 adapter for CTAPI"
FileVersion = "0.11.0"
LegalCopyright = "eHealthExperts GmbH. All rights reserved."
OriginalFilename = "ctehxk2.dll"
ProductName = "K2 basecamp"
ProductVersion = "0.11.0"
